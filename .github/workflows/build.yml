name: Build for Multiple Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libatk1.0-dev \
            ninja-build \
            pkg-config \
            clang \
            cmake

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet pyinstaller

      - name: Build Linux app
        run: |
          flet pack main.py \
            --name MireaReportGenerator \
            --icon icon.png \
            --add-data "template.docx:."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-ubuntu-build
          path: dist/MireaReportGenerator

  build-linux-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git python python-pip gtk3 base-devel cairo pango gdk-pixbuf2 atk

      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt --break-system-packages
          pip install flet pyinstaller --break-system-packages

      - name: Build Linux app
        run: |
          flet pack main.py \
            --name MireaReportGenerator \
            --icon icon.png \
            --add-data "template.docx:."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arch-build
          path: dist/MireaReportGenerator

  build-windows:
    runs-on: windows-latest
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet pyinstaller

      - name: Build Windows app
        run: |
          flet pack main.py `
            --name MireaReportGenerator `
            --icon icon.ico `
            --add-data "template.docx;."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/MireaReportGenerator.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet pyinstaller pillow

      - name: Convert icon to ICNS
        run: |
          mkdir -p icon.iconset
          sips -z 16 16     icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns

      - name: Create entitlements file
        run: |
          cat > entitlements.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.security.cs.allow-jit</key>
              <true/>
              <key>com.apple.security.network.client</key>
              <true/>
              <key>com.apple.security.network.server</key>
              <true/>
              <key>com.apple.security.files.user-selected.read-write</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Build macOS app
        run: |
          flet pack main.py \
            --name MireaReportGenerator \
            --icon icon.icns \
            --add-data "template.docx:."

      - name: Sign macOS app with entitlements
        run: |
          codesign --force --deep --sign - \
            --entitlements entitlements.plist \
            dist/MireaReportGenerator.app

      - name: Create DMG
        run: |
          brew install create-dmg
          rm -f MireaReportGenerator.dmg
          create-dmg \
            --volname "MIREA Report Generator" \
            --volicon icon.icns \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "MireaReportGenerator.app" 150 185 \
            --hide-extension "MireaReportGenerator.app" \
            --app-drop-link 450 185 \
            --no-internet-enable \
            MireaReportGenerator.dmg \
            dist/MireaReportGenerator.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: MireaReportGenerator.dmg

  create-release:
    needs: [build-linux-ubuntu, build-linux-arch, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Rename files
        run: |
          mv windows-build/MireaReportGenerator.exe MireaReportGenerator-windows.exe
          mv linux-ubuntu-build/MireaReportGenerator MireaReportGenerator-linux-ubuntu
          mv linux-arch-build/MireaReportGenerator MireaReportGenerator-linux-arch
          mv macos-build/MireaReportGenerator.dmg MireaReportGenerator-macos.dmg
          chmod +x MireaReportGenerator-linux-ubuntu
          chmod +x MireaReportGenerator-linux-arch

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MireaReportGenerator-windows.exe
            MireaReportGenerator-linux-ubuntu
            MireaReportGenerator-linux-arch
            MireaReportGenerator-macos.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
