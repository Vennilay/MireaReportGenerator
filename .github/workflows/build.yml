name: Build for Multiple Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libatk1.0-dev \
            ninja-build \
            pkg-config \
            clang \
            cmake

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet pyinstaller

      - name: Build Linux app
        run: |
          flet pack main.py \
            --name MireaReportGenerator \
            --icon icon.png \
            --add-data "template.docx:."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/MireaReportGenerator

  build-windows:
    runs-on: windows-latest
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet pyinstaller

      - name: Build Windows app
        run: |
          flet pack main.py `
            --name MireaReportGenerator `
            --icon icon.ico `
            --add-data "template.docx;."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/MireaReportGenerator.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet pyinstaller

      - name: Build macOS app
        run: |
          flet pack main.py \
            --name MireaReportGenerator \
            --icon icon.png \
            --add-data "template.docx:."

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "MIREA Report Generator" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            MireaReportGenerator.dmg \
            dist/MireaReportGenerator.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: MireaReportGenerator.dmg

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Rename files
        run: |
          mv windows-build/MireaReportGenerator.exe MireaReportGenerator-windows.exe
          mv linux-build/MireaReportGenerator MireaReportGenerator-linux
          mv macos-build/MireaReportGenerator.dmg MireaReportGenerator-macos.dmg
          chmod +x MireaReportGenerator-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MireaReportGenerator-windows.exe
            MireaReportGenerator-linux
            MireaReportGenerator-macos.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
